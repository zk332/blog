<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>主页</title>
	<link rel="stylesheet" type="text/css" href="/css/index.css">
</head>

<body>
	<div class="ui-background">
	<div class="ui-head">
		<div>
			<ul>
				<li class="start">开始游戏</li>
				<li class="rule">游戏规则</li>
				<li class="friends">好友</li>
				<li class="information">个人信息</li>
				<li class="logout">退出登录</li>
			</ul>
		</div>
	</div>
	<div class="ui-body">
		<div class="ui-body-game">初级场</div>
		<div class="ui-body-game">高级场</div>
	</div>
	<div class="ui-rule">
		<div class="ui-rule-close">
			<div class="ui-close">
				<img src="/image/close.png"" width="15px" height="15px" />
			</div>
		</div>
		<div class="ui-body-rule">
			<div class="ui-rule1">游戏规则:</div>
			<div class="ui-rule2">运用随机给出的4张扑克牌进行加减乘除运算最终得到24。
				<br> 当随机给出的4张牌无法算出24时，则点击“无法获得”按钮，用时短者获胜。
				<br> 若4张牌可算出24点但点击了“无法获得”按钮则直接失败。
				<br>若3分钟内无人解出正确答案则判定两方都为失败</div>
		</div>
		<div class="ui-body-rule">
			<div class="ui-rule1">加分规则:</div>
			<div class="ui-rule2">
				本游戏分初级场和高级场。
				<br> 初级场中只含有A和2-10，A代表1
				<br> 高级场除2-10外还含有J,Q，K，。其中J代表11，Q代表12，K代表13。
				<br> 初级场获胜获得1积分失败则失去1积分；高级场获胜获得3积分失败则失去3积分，好友对战不计分。
				<br>
			</div>
		</div>
	</div>
	</div>
</body>
<script src="/js/socket.io.js"></script>
<script src="/js/jquery-2.1.3.min.js"></script>
<script src="/js/index.js"></script>
</html>
