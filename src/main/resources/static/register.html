<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>注册</title>
</head>
<link rel="stylesheet" type="text/css" href="/css/login.css"/>
<div class="ui-body">
		<div class="ui-login">
		<table align="center">
			<tr>
				<td>用户名</td>
				<td><input type="text" name="userName"/></td>
			</tr>
			<tr>
				<td>密码</td>
				<td><input type="password" name="password"/></td>
			</tr>
			<tr>
				<td colspan="2">
					<button type="button" class="register">注册</button>
				</td>
			</tr>
		</table>
		</div>
		</div>
</body>
<script src="/js/jquery-2.1.3.min.js"></script>
	<script type="text/javascript">
		$(".register").click(function(){
			if($('input[name="userName"]').val().length==0){
				alert("用户名不得为空");
				return false;
			}
			else if($('input[name="password"]').val().length==0){
				alert("密码不得为空");
				return false;
			}
			var name=$('input[name="userName"]').val();
			var password=$('input[name="password"]').val();
			$.get("register?name="+name+"&password="+password,function(result){
				if(result=='成功')
					window.location.href="index.html?name="+name;
				else
					alert(result);
			});
		})
	</script>
</html>
