<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
		<title>24点</title>
		<link rel="stylesheet" type="text/css" href="/css/start.css"/>  
	</head>
	<body>
		<div class="ui-background">
				<div class="ui-body-skip">
						<div class="ui-skip-sf">你输了</div>
						<div class="ui-skip-sf">用时：</div>
						<div class="ui-skip-button">
							<button class="ui-skip-again">再次游戏</button>
							<button class="ui-skip-again">回到大厅</button>
						</div>
				</div>
				<div class="ui-body-skip">
						<div class="ui-skip-sf">你赢了</div>
						<div class="ui-skip-sf">用时：</div>
						<div class="ui-skip-button">
							<button class="ui-skip-again">再次游戏</button>
							<button class="ui-skip-again">回到大厅</button>
						</div>
				</div>
		<div class="head">
			<div calss="play">
				<div class="portrait">
					<img src="puke/9.jpg">
				</div>
				<div class="info">
					<div id="name" class="detail">昵称：</div>
					<div id="score" class="detail">分数：</div>
					<div id="jiewei" class="detail">阶位：</div>
				</div>
			</div>
		</div>
		<div class="area">
			<span class="start">匹配中...</span>
			<div class="body" >
			<div class="card-box">
				<ul class="card-list" id="card">
				</ul>
			</div>
			
			<div class="tool-box">
				<ul class="tool-list" id="tool">
					<li class="tool ml80">
						<img src="puke/add.png" id="add">
					</li>
					<li class="tool">
						<img src="puke/sub.png" id="sub">
					</li>
					<li class="tool">
						<img src="puke/mul.png" id="mul">
					</li>
					<li class="tool">
						<img src="puke/divide.png" id="divide">
					</li>
					<li class="tool">
						<img src="puke/bracket-l.png" id="bracket-l">
					</li>
					<li class="tool mr0">
						<img src="puke/bracket-r.png" id="bracket-r">
					</li>
				</ul>
			</div>
			<div class="padding">
			<input type="text" id="calculate" class="cal" >
			<div class="final">
				<button type="button" class="button" id="step-back">回退</button>
				<button type="button" class="button" id="confirm" onclick="javascript:funCount()">确认</button>
				<button sype="button" class="button" id="cannot" onclick="javascript:funCannot()">无法计算</button>
			</div>
		</div>
		</div>
		</div>
			<form class="back">
				<div class="text">时间：</div>
				<input type="text" id="time" class="time">
			</form>
			</div>
	</body>
	<script src="/js/jquery-2.1.3.min.js"></script>
	<script src="/js/start.js"></script>
	<script src="/js/socket.io.js"></script>
</html>
